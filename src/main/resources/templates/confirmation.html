<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за отзыв!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #a8e8ff, #d4a8ff);
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(to right, #acb6e5, #74ebd5);
        }
        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<h1>Спасибо за отзыв! Мы скоро с вами свяжемся!</h1>
<a href="product/all" class="button">Назад к товарам</a>
</body>
</html>
